<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tela Inicial</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header th:insert="navbar.html"></header>
            </div>

            <h4 class="text-start fw-semibold mt-5">Destaques da semana</h4>
            <div class="row">
                <div class="col-4" th:each="remedio : ${remedios}">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-4">
                                <img class="img-fluid rounded-start" th:src="@{/images/imagem_remedio_amarelo.jpg}">
                            </div>
                            <div class="col-8 bg-body-tertiary">
                                <div class="card-body">
                                    <h5 class="card-title" th:text="${remedio.nome}" ></h5>
                                    <p class="card-text" th:text="${remedio.descricao}" ></p>
                                    <h6 class="card-text" th:text="'R$: '+${remedio.valor}"></h6>
                                    <a th:href="@{'/tela_carrinho_compra/'+${remedio.id}}" class="btn btn-success">COMPRAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <h4 class="text-start fw-semibold mt-5">Promoções</h4>
            <div class="row">
                <div class="col-4">
                    <div class="card">
                        <div class="row g-0">
                            <div class="col-4">
                                <img class="img-fluid rounded-start" th:src="@{/images/imagem_remedio_vermelho.jpg}">
                            </div>
                            <div class="col-8 bg-body-tertiary">
                                <div class="card-body">
                                    <h5 class="card-title">Nome do remédio</h5>
                                    <p class="card-text">descrição do remédio..............</p>
                                    <a href="#" class="btn btn-success">COMPRAR</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}"></script>
    </body>
</html>
