<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Tela Cadastro Usuario</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header th:insert="navbar.html"></header>
            </div>
            <div class="row d-flex justify-content-center mt-5">
                <div class="col-4">
                    <span class="fs-2 fw-bold">CADASTRAR USUÁRIO</span>
                </div>
            </div>
            <div class="row d-flex justify-content-center">
                <div class="col-4 border rounded p-3 bg-body-tertiary">
                    <form id="formCadastroUsuario" th:action="@{/drogaria/usuario/cadastro}" th:object="${usuario}" method="POST">
                        <div class="mb-3">
                            <label for="nomeUsuario" class="form-label fs-5">Nome de Usuário</label>
                            <input type="text" class="form-control" id="nomeUsuario" th:field="*{nome}">
                        </div>
                        <div class="mb-3">
                            <label for="senha" class="form-label fs-5">Senha</label>
                            <input type="password" class="form-control" id="senha" th:field="*{senha}">
                        </div>
                        <div class="mb-3">
                            <label for="dataNascimento" class="form-label fs-5">Data de Nascimento</label>
                            <input type="date" class="form-control" id="dataNascimento" th:field="*{data}">
                        </div>  
                        <div class="mb-3">
                            <label for="cpf" class="form-label fs-5">CPF</label>
                            <input type="text" class="form-control" id="cpf" th:field="*{cpf}">
                        </div>
                        <button type="submit" class="btn btn-success fs-5">CADASTRAR</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}" defer></script>
    </body>
</html>
