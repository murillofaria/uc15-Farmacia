<!DOCTYPE html>
<html>
    <head>
        <title>Tela Estoque de Remédio</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <header th:insert="~{componentesFixos.html}"></header>
            </div>
            <div th:if="${!remedios.isEmpty()}">
                <div class="row mt-3 d-flex justify-content-center">
                    <div class="col-4 d-flex justify-content-center">
                        <span class="fs-2 fw-bold text-decoration-underline">ESTOQUE REMÉDIO</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 mt-3">
                        <table class="table table-success table-hover table-bordered">
                            <thead>
                                <tr>
                                    <th scope="col">ID</th>
                                    <th scope="col">NOME</th>
                                    <th scope="col">DESCRIÇÃO</th>
                                    <th scope="col">VALOR</th>
                                    <th scope="col">Quantidade</th>
                                    <th scope="col">PROMOÇÃO</th>
                                    <th scope="col" class="text-center">#</th>
                                </tr>
                            </thead>
                            <tbody class="table-group-divider">
                                <tr th:each="remedio : ${remedios}">
                                    <td th:text="${remedio.id}"></td>
                                    <td th:text="${remedio.nome}"></td>
                                    <td th:text="${remedio.descricao}"></td>
                                    <td th:text="'R$ '+${remedio.valor}"></td>
                                    <td th:text="${remedio.qtd_estoque}"></td>
                                    <td th:if="${remedio.promocao == true}">sim</td>
                                    <td th:unless="${remedio.promocao == true}">não</td>
                                    <td class="text-center">
                                        <a th:href="@{'/drogaria/remedio/edit/'+${remedio.id}}" class="btn btn-success">EDITAR</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row d-flex justify-content-center" th:unless="${!remedios.isEmpty()}">
                <div class="row text-center mt-5">
                    <h1 class="fs-1 fw-bold text-dark-emphasis">ESTOQUE VAZIO</h1>
                </div>
                <div class="row d-flex justify-content-center">
                    <img th:src="@{/images/imagem_estoque_vazio.png}" style="width: 250px" class="mt-5">
                </div>
            </div>
        </div>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}" defer></script>
    </body>
</html>
