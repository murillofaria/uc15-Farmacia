<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    </head>
    <body class="font-monospace bg-light-subtle">
        <nav class="navbar navbar-expand-lg bg-success shadow-sm border border-top-0 rounded-bottom">
                <div class="col">
                    <a class="navbar-brand fw-semibold fs-4" th:href="@{/drogaria}">
                        <img th:src="@{/images/imagem_logo.png}" class="ms-2" width="55">
                        <span class="text-white">Drogaria de verdade</span>
                        <span class="fs-6 text-decoration-underline text-white">(não, ela não é de verdade)</span>
                    </a>
                </div>
                
                <div class="collapse navbar-collapse">
                    <div class="col d-flex">
                        <form th:action="@{/drogaria/remedio/pesquisa}" th:object="${nomeRemedio}" method="POST">
                            <div class="d-flex">
                                <input class="form-control me-2 fst-italic" placeholder="Digite aqui" th:field="*{nome}">
                                <button class="btn btn-dark" type="submit">PESQUISAR</button>
                            </div>
                        </form>
                    </div>

                    <div class="col d-flex">
                        <a class="ms-5" th:href="@{/drogaria/usuario/cadastro}">
                            <img th:src="@{/images/imagem_usuario.png}" width="45">
                        </a>

                        <a class="ms-5" th:href="@{/tela_carrinho_compra}">
                            <img th:src="@{/images/imagem_carrinho.png}" width="45">
                        </a>
                        <a class="ms-5" th:href="@{/drogaria/remedio/cadastro}">
                            <img th:src="@{/images/imagem_cadastro_remedio.png}" width="45">
                        </a>
                    </div>
                </div>
        </nav>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
        <script th:src="@{/js/script.js}" defer></script>
    </body>
</html>
